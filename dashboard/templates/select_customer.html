<!-- templates/select_customer.html -->
{% extends 'shared/_MainLayout.html' %}
{% load static %}

{% block content %}

<div class="content-wrapper">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5>🔍 انتخاب مشتری - کارشناس فروش</h5>
            </div>
            <div class="card-body">
                <form method="get" class="row g-3" id="customer-form">
                    <div class="col-12">
                        {{ form.bedehi_moshtari.label_tag }}
                        {{ form.bedehi_moshtari }}
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success w-100">
                            باز کردن صفحه مشتری در تب جدید
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block date %}
<!-- وابستگی‌ها -->
{#<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>#}
{#<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>#}
{#<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css">#}
{#<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>#}

<script>
    $(document).ready(function () {
        // فعال‌سازی کرکره جستجوپذیر
        $('#bedehi-selector').selectpicker({
            noneSelectedText: 'یک مشتری انتخاب کنید...',
            liveSearch: true,
            liveSearchPlaceholder: 'جستجو در کد، نام، تفصیلی...',
            actionsBox: false,
            style: 'btn-light',
            width: '100%'
        });

        // هنگام سابمیت فرم
        $('#customer-form').on('submit', function (e) {
            e.preventDefault();

            // گرفتن مقدار انتخابی (همان tafzili)
            const selectedTafzili = $('#bedehi-selector').selectpicker('val');

            if (!selectedTafzili) {
                alert('لطفاً یک مشتری را انتخاب کنید.');
                return;
            }

            // ساخت آدرس مقصد
            const url = `/acc/jariashkhas/moshtari/${selectedTafzili}`;

            // باز کردن در تب جدید
            window.open(url, '_blank');
        });
    });
</script>

<style>
    /* عرض بزرگ برای نمایش کامل اطلاعات */
    .bootstrap-select .dropdown-menu {
        min-width: 650px;
        white-space: nowrap;
        max-width: 90vw;
    }
    .bootstrap-select .dropdown-item {
        font-family: Tahoma, Arial, sans-serif;
        font-size: 14px;
    }
</style>

{% endblock %}
