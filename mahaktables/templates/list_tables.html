<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لیست جداول</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <style>
        body { font-family: Tahoma, sans-serif; direction: rtl; text-align: right; }
        th, td { text-align: right; }
    </style>
</head>
<body>
    <h1>لیست جداول</h1>
    <table id="tables" class="display">
        <thead>
            <tr>
                <th>نام جدول</th>
                <th>اسکیما</th>
                <th>تعداد سطر</th>
                <th>تعداد ستون</th>
            </tr>
        </thead>
        <tbody>
            {% for table in tables %}
                <tr>
                    <td>
                        <a href="{% url 'table_detail' table.schema table.name %}" target="_blank">
                            {{ table.name }}
                        </a>
                    </td>
                    <td>{{ table.schema }}</td>
                    <td>{{ table.rows }}</td>
                    <td>{{ table.columns }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#tables').DataTable({
                "paging": true,
                "ordering": true,
                "info": true,
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Persian.json"
                }
            });
        });
    </script>
</body
