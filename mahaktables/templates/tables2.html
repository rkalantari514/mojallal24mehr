<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.css">
</head>
<body>

<div class="container">
    <h1>جداول موجود</h1>
    {% for table_name, rows in table_data.items %}
    <h2>{{ table_name }}</h2>
    <table
        class="table table-bordered"
        data-toggle="table"
        data-pagination="true"
        data-search="true"
        data-show-columns="true"
        data-show-search-clear-button="true"
        data-filter-control="true"
        data-filter-strategy="like"
    >
        <thead>
            <tr>
                {% for column in rows.0 %}
                <th data-field="{{ forloop.counter }}" data-sortable="true">{{ column }}</th> <!-- نام ستون‌ها -->
                {% endfor %}
            </tr>
            <tr class="filters">
                {% for column in rows.0 %}
                <th>
                    <input type="text" class="form-control" placeholder="جستجو..." data-filter-control="input" data-column="{{ forloop.counter }}" /> <!-- ورودی جستجو در هر ستون -->
                </th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
        {% for row in rows %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.js"></script>
</body>
</html>
