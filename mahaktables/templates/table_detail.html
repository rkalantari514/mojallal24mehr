<!-- templates/table_detail.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>جزئیات جدول - {{ full_table_name }}</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <style>
        body { font-family: Tahoma, sans-serif; direction: rtl; text-align: right; margin: 20px; }
        input, button { font-family: Tahoma; }
        th, td { text-align: right; }
    </style>
</head>
<body>
    <h1>جزئیات جدول: <code>{{ full_table_name }}</code></h1>

    {% if error %}
        <div style="color: red; font-weight: bold;">
            {{ error }}
        </div>
    {% else %}
        <form method="GET">
            <input type="text" name="search" value="{{ search_query }}" placeholder="جستجو در تمام ستون‌ها...">
            <button type="submit">جستجو</button>
        </form>

        <p><strong>تعداد نمایش: 1500 سطر اول</strong></p>

        <table id="table_detail" class="display">
            <thead>
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    <script>
        $(document).ready(function() {
            $('#table_detail').DataTable({
                "paging": true,
                "ordering": true,
                "info": true,
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Persian.json"
                }
            });
        });
    </script>
</body>
</html>
