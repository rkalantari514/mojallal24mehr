<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد گزارش بازدید مدیران</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">داشبورد گزارش بازدید مدیران</h1>

        <!-- جدول کاربران -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>نام کاربر</th>
                    <th>تعداد بازدید</th>
                    <th>میانگین روزانه</th>
                    <th>درصد کل</th>
                </tr>
            </thead>
            <tbody>
                {% for user in table_data %}
                <tr>
                    <td>{{ user.user }}</td>
                    <td>{{ user.visits }}</td>
                    <td>{{ user.average_visits }}</td>
                    <td>{{ user.percentage }}%</td>
                </tr>
                {% endfor %}
                <tr class="table-primary fw-bold">
                    <td colspan="2">مجموع کل</td>
                    <td>---</td>
                    <td>100%</td>
                </tr>
            </tbody>
        </table>

        <!-- نمودار دونات -->
        <canvas id="pieChart" style="max-width: 50%;"></canvas>

        <!-- نمودار صفحات پرتکرار -->
        <canvas id="popularPagesChart"></canvas>

        <!-- نمودار پراکندگی ساعت بازدید -->
        <canvas id="visitHoursChart"></canvas>
    </div>

    <!-- اسکریپت نمودارها -->
    <script>
        var ctxPie = document.getElementById('pieChart').getContext('2d');
        new Chart(ctxPie, {
            type: 'doughnut',
            data: {
                labels: [{% for user in pie_chart_data %} "{{ user.name }}", {% endfor %}],
                datasets: [{
                    data: [{% for user in pie_chart_data %} {{ user.value }}, {% endfor %}],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50'],
                }]
            },
            options: { responsive: false, maintainAspectRatio: true }
        });

        var ctxPages = document.getElementById('popularPagesChart').getContext('2d');
        new Chart(ctxPages, {
            type: 'pie',
            data: {
                labels: [{% for page in page_chart_data %} "{{ page.name }}", {% endfor %}],
                datasets: [{
                    data: [{% for page in page_chart_data %} {{ page.value }}, {% endfor %}],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50'],
                }]
            }
        });

        var ctxHours = document.getElementById('visitHoursChart').getContext('2d');
        new Chart(ctxHours, {
            type: 'bar',
            data: {
                labels: [{% for slot in visit_by_hour %} "{{ slot.hour_range }}", {% endfor %}],
                datasets: [{
                    label: "تعداد بازدید",
                    data: [{% for slot in visit_by_hour %} {{ slot.count }}, {% endfor %}],
                    backgroundColor: "#4CAF50"
                }]
            },
            options: { responsive: false, maintainAspectRatio: true }
        });
    </script>
</body>
</html>
